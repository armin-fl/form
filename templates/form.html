{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript jalaliDatePicker</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"
    ></script>
    <link rel="stylesheet" href="{% static '\css\main.css' %}" />
  </head>

  <body>

    <input
      type="text"
      data-jdp
      data-jdp-min-date="today"
      placeholder="نمایش تاریخ از امروز"
      data-jdp-only-date
    />


    <input
      type="text"
      data-jdp
      placeholder="امکان انتخاب فقط زمان"
      data-jdp-only-time
    />
    <script src="{% static 'js\main.js' %}"></script>
  </body>
</html>
